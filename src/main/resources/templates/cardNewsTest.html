<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <title>CardNews</title>

</head>
<body>
<div class="container">
    <h1 th:text="${cardNews.title}">제목</h1>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(cardNews.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

    <div th:each="image : ${cardNews.images}" class="mb-3">
        <img th:src="${image}" class="img-fluid" alt="카드 이미지"/>
    </div>
</div>
</body>
</html>
