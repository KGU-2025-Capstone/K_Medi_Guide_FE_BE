<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Cards</title>
  <link rel="stylesheet" th:href="@{/css/Translation.css}">
  <link th:href="@{/css/header.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <div th:each="card : ${cards}" class="card-box" th:data-card-id="${card.id}"
       th:onclick="|showCardFromElement(this.getAttribute('data-card-id'))|">
    <img th:if="${card.imageUrl}" th:src="${card.imageUrl}">
    <div class="category"></div>
  </div>
</div>

<div id="cardModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
    <h1 id="modalForeignText"></h1>
    <h1 id="modalKoreanText"></h1>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/Translation.js}"></script>
</body>
</html>
