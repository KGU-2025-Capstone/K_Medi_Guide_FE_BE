<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
<body>
<header class="app-header">
  <div class="header-left">
    <a th:href="@{/}" class="home-link">
      <h1>K-MediGuide</h1>
    </a>

  </div>
  <div class="quick-launch">Quick launch</div>
  <div class="lang-selector">
    <form method="get" id="langForm">
      <select name="lang" onchange="document.getElementById('langForm').submit();">
        <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="ja" th:selected="${#locale.language == 'ja'}">日本語</option>
        <option value="zh" th:selected="${#locale.language == 'zh'}">中文</option>
      </select>
    </form>
  </div>
</header>
</body>
</html>
