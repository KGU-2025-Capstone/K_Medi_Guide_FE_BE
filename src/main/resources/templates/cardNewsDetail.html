<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${cardNews.title}">카드뉴스 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/cardNews.css">
  <link th:href="@{/css/header.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
  <a th:href="@{/}" class="btn btn-outline-primary back-button">
    <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
  </a>

  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="badge bg-primary" th:text="${cardNews.category}"></span>
        <div class="meta-info">
          <span th:text="${cardNews.author}"></span> |
          <span th:text="${cardNews.publishDate}"></span>
        </div>
      </div>

      <h1 class="card-title mb-4" th:text="${cardNews.title}"></h1>

      <img th:src="${cardNews.imageUrl}" class="detail-image mb-4" alt="카드뉴스 이미지">

      <p class="card-text" th:text="${cardNews.description}"></p>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cardNews.js"></script>
</body>
</html>
